<form class="w-full max-w-lg mx-auto space-y-4" data-aos="fade-up" id="contact-form" action="https://formspree.io/f/xeoqlzyn" method="POST">
    <div>
      <label class="block text-lg font-medium mb-2" for="name">Your Name</label>
      <input id="name" name="name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-orange-200">
    </div>
    <div>
      <label class="block text-lg font-medium mb-2" for="email">Your Email</label>
      <input id="email" name="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-orange-200">
    </div>
    <div>
      <label class="block text-lg font-medium mb-2" for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-orange-200"></textarea>
    </div>
    <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded shadow hover:bg-orange-700">
      Send Message
    </button>
  </form>
